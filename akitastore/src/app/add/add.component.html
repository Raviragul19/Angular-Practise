<div *ngIf="this.data.id; else loadblock">
  <h1 mat-dialog-title>Edit Data</h1>
</div>
<ng-template #loadblock>
  <h1 mat-dialog-title>Add Data</h1>
</ng-template>
<div mat-dialog-content>
  <form [formGroup]="registeration">
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Name </mat-label>
      <mat-icon matSuffix> account_circle</mat-icon>
      <input
        matInput
        placeholder="name"
        formControlName="name"
        type="name"
        class="form-control"
        required
      />
      <div
        *ngIf="
          registeration.get('name')?.invalid &&
          registeration.get('name')?.touched
        "
      >
        <small class="text-danger">name required</small>
      </div>
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>City</mat-label>
      <mat-icon matSuffix> home_pin</mat-icon>
      <input
        matInput
        placeholder="city"
        formControlName="city"
        type="city"
        class="form-control"
        required
      />
      <div
        *ngIf="
          registeration.get('city')?.invalid &&
          registeration.get('city')?.touched
        "
      >
        <small class="text-danger">native required</small>
      </div>
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Department</mat-label>
      <input
        matInput
        placeholder="department"
        formControlName="department"
        type="text"
        class="form-control"
        required
      />
      <div
        *ngIf="
          registeration.get('department')?.invalid &&
          registeration.get('department')?.touched
        "
      >
        <small class="text-danger">native required</small>
      </div>
    </mat-form-field>

  </form>
</div>
<div mat-dialog-actions>
  <button
    mat-raised-button
    color="primary"
    [disabled]="registeration.invalid"
    [mat-dialog-close]
    (click)="saveData()"
    class="btn btn-primary"
  >
    Ok
  </button>
  <button mat-stroked-button color="warn" (click)="onNoClick()" cdkFocusInitial>
    Cancel
  </button>
</div>
