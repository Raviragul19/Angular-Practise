<div class="container-fluid">

  <h1>forms</h1>
  <form #userForm="ngForm">

    <div class="form-group">
      <label>Name</label>
      <input
        type="text"
         required #name="ngModel"
        class="form-control"
        name="name"
        [(ngModel)]="userDetails.name"
      />
    </div>
    "untouched"=
    {{ name.untouched }}
    "pristine"=
    {{ name.pristine }}
    "valid"=
    {{ name.valid }}

    <div class="form-group">
      <label> email</label>
      <input
        type="text"
        class="form-control"
        name="email"
        [(ngModel)]="userDetails.email"
      />
    </div>

    <div class="form-group">
      <label>Password</label>
      <input
        type="password"
        class="form-control"
        name="password"
        [(ngModel)]="userDetails.password"
      />
