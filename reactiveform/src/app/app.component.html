<div class="container">
  <h2>Angular Forms</h2>
  {{ registeration.value | json }}
  <form [formGroup]="registeration">
    <div class="form-group">
      <label>username</label>
      <input [class.is-invalid]="registeration.get('username')?.invalid && registeration.get('username')?.touched " formControlName="username" type="text" class="form-control" />
    </div>
    <div class="form-group">
      <label>password</label>
      <input [class.is-invalid]="registeration.get('password')?.invalid || registeration.get('password')?.touched" formControlName="password" type="password" class="form-control" />
    </div>
    <div class="form-group">
      <label>re-enter password</label>
      <input
        formControlName="reenterPassword"
        type="password"
        class="form-control"
      />
    </div>

    <div formGroupName="address">
      <div class="form-group">
        <label>city</label>
        <input type="text" class="form-control" formControlName="city" />
      </div>
      <div class="form-group">
        <label>state</label>
        <input type="text" class="form-control" formControlName="state" />
      </div>
    </div>
    <button class="btn btn-primary" type="submit">submit</button>

    <button (click)="loadData()" class="btn btn-primary" type="button">
      load data
    </button>
  </form>
</div>
