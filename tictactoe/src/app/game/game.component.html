<div class="outer-cont">
  <h1 *ngIf="newPage">Welcome To Tic-Tac-Toe Game</h1>
  <h2 *ngIf="!winner && !isdraw && !newPage">Current Player: {{ player }}</h2>
  <h1 *ngIf="winner">Player {{ winner }} Won It!</h1>
  <h1 *ngIf="isdraw">Oh! It's Draw</h1>
  <button  *ngIf="winner ||isdraw||newPage"(click)="newGame()">Start Game</button>

  <main *ngIf="!winner && !isdraw">
    <app-board
      *ngFor="let val of squares; let i = index"
      [value]="val"
      (click)="makeMove(i)"
    ></app-board>
  </main>
</div>
