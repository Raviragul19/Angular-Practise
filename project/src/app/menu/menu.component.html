<button mat-icon-button [matMenuTriggerFor]="menu" class="button">
  <mat-icon>more_vert</mat-icon>
</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item>
    <mat-icon>edit</mat-icon>
    <button mat-stroked-button color="accent" (click)="openEdit()">
      <span>Edit</span>
    </button>
  </button>

  <button mat-menu-item>
    <mat-icon>delete</mat-icon>
    <button mat-stroked-button color="warn" (click)="openDelete()">
      <span>Delete</span>
    </button>
  </button>
</mat-menu>
