<mat-drawer-container>
  <mat-drawer mode="side" opened class="sid">
    <div class="cont">Demo-1</div>
    <br />
    <hr />
    <ul class="card" routerLinkActive="active">
      <li>
        <a class="nav-item" routerLink="/list">
          <button mat-button (click)="onChange()">
            <mat-icon class="icons"> <b> list</b> </mat-icon>
            <b> List veiw</b>
          </button>
        </a>
      </li>
    </ul>
    <ul class="card" routerLinkActive="active">
      <li>
        <a class="nav-item" routerLink="/grid">
          <button mat-button (click)="onChange()">
            <mat-icon class="icons"> <b> grid_on</b> </mat-icon>
            <b> Grid veiw</b>
          </button></a
        >
      </li>
    </ul>
  </mat-drawer>

  <mat-drawer-content class="sid">
    <div class="tog">
      <mat-slide-toggle (change)="changeVeiw()" [checked]="isNextRoute"
        ><p>Change veiw</p>
      </mat-slide-toggle>
    </div>
  </mat-drawer-content>

  <mat-drawer-content class="head">
    <app-add-button class="button"> </app-add-button>
  </mat-drawer-content>
  <mat-drawer-content>
    <div class="main">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
